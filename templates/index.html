<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>My Todo List</h1>

    <form method="POST">
        <input type="text" name="task" placeholder="Enter task" required>
        <button type="submit">Add</button>
    </form>

    <ul>
        {% for task in tasks %}
        <li>
            {{ task["task"] }}
            <a href="/delete/{{ task['id'] }}">‚ùå</a>
        </li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
